# Academic Publications (first 3 authors)

- name: "Graphene Quantum Dot"
  date: "2016-10"
  description: "Demonstrated Coulomb oscillations in gate-controlled few-layer graphene quantum dots, exploring their potential as hosts for spin qubits. This work investigated charge transport in graphene nanostructures, advancing understanding of quantum confinement effects in two-dimensional materials. Published in Nano Letters."
  category: "publication"
  links:
    - url: "https://pubs.acs.org/doi/abs/10.1021/acs.nanolett.6b02522"
      label: "Paper"
  image: "/assets/images/projects/GrapheheQuantumDot_NanoLetter.png"

- name: "ABC-Stacked Trilayer Graphene"
  date: "2017-04"
  description: "Theoretical investigation of bound state properties in ABC-stacked trilayer graphene quantum dots. Studied the unique electronic structure and quantum confinement in this specific graphene stacking configuration, revealing distinct characteristics compared to other graphene multilayer systems. Published in Journal of Physics: Condensed Matter."
  category: "publication"
  links:
    - url: "https://iopscience.iop.org/article/10.1088/1361-648X/aa6aac/meta"
      label: "Paper"
  image: "/assets/images/projects/ABC_graphene.png"

- name: "Lithium Niobate Piezo-Optomechanics"
  date: "2019-07"
  description: "Demonstrated lithium niobate devices with high optical and mechanical quality factors and strong optomechanical coupling for efficient optical transduction. This platform leverages the strong piezoelectric effect in thin-film lithium niobate to enable quantum transduction between microwave and optical domains. Published in Optica."
  category: "publication"
  links:
    - url: "https://www.osapublishing.org/optica/abstract.cfm?uri=optica-6-7-845"
      label: "Paper"
  images:
    - "/assets/images/projects/Jiang-LNOMC-cover-20190606.png"
    - "/assets/images/projects/LN-piezo-optomechanical-crystals.png"

- name: "Bidirectional Piezo-Optomechanical Transduction"
  date: "2020-02"
  description: "Achieved nearly three orders of magnitude improvement in microwave-to-optical conversion efficiency using on-chip piezo-optomechanical transducers. Demonstrated acousto-optic modulation with VÏ€ = 0.02 V and bidirectional conversion efficiency of 5.5% with blue-detuned pump, addressing challenges in quantum information transfer between superconducting and photonic systems. Published in Nature Communications."
  category: "publication"
  links:
    - url: "https://www.nature.com/articles/s41467-020-14863-3"
      label: "Paper"
  image: "/assets/images/projects/bidirectional-piezo-optomechanical-transduction.png"

- name: "Nanobenders for Tunable Nanophotonics"
  date: "2020-08"
  description: "Developed compact piezoelectric nanobenders that transduce tens of nanometers per volt by leveraging non-uniform electric fields from submicron electrodes. Demonstrated tuning of optical resonances by ~5 nm/V (0.6 THz/V) across 400 linewidths within 4V at CMOS-compatible voltages, enabling widely tunable nanophotonic components for complex on-chip architectures. Published in Communications Physics."
  category: "publication"
  links:
    - url: "https://www.nature.com/articles/s42005-020-00412-3"
      label: "Paper"
  image: "/assets/images/projects/Nanobenders-tunable-nanophotonics.png"

- name: "Gigahertz Phononic Circuits"
  date: "2021-01"
  description: "Presented a phononic integrated circuit platform on thin-film lithium niobate on sapphire, inspired by advances in integrated photonics. Utilized the strong piezoelectric effect to create gigahertz-frequency acoustic circuits for signal processing and quantum applications, enabling efficient manipulation of mechanical waves on-chip. Published in Physical Review Applied (Editor's Suggestion)."
  category: "publication"
  links:
    - url: "https://journals.aps.org/prapplied/abstract/10.1103/PhysRevApplied.15.014039"
      label: "Paper"
  image: "/assets/images/projects/LiSa-GHz-phononic-circuits.png"

- name: "Flip-Chip Nanomechanical Integration"
  date: "2023-09"
  description: "Demonstrated flexible integration of gigahertz nanomechanical resonators with superconducting microwave resonators using a bonded flip-chip method. This technique enables heterogeneous integration of different material platforms, allowing combination of high-quality mechanical resonators with superconducting quantum circuits for hybrid quantum systems. Published in Applied Physics Letters (Cover Image)."
  category: "publication"
  links:
    - url: "https://pubs.aip.org/aip/apl/article-abstract/123/10/104001/2909448/Flexible-integration-of-gigahertz-nanomechanical?redirectedFrom=fulltext"
      label: "Paper"
  image: "/assets/images/projects/flip-chip-nanomech-integration.png"

- name: "Optically Heralded Microwave Photons"
  date: "2023-10"
  description: "Demonstrated optically heralded microwave photon addition in a quantum transduction system, enabling verification of quantum state transfer between optical and microwave domains. This work advances quantum networking by providing a method to herald the successful creation of microwave photons using optical detection, crucial for linking superconducting quantum processors. Published in Nature Physics."
  category: "publication"
  links:
    - url: "https://www.nature.com/articles/s41567-023-02129-w"
      label: "Paper"
  images:
    - "/assets/images/projects/Optically-Heralded-Microwave-Photons-render.png"
    - "/assets/images/projects/Optically-Heralded-Microwave-Photons.png"

- name: "Quantum Limits Superconducting Links"
  date: "2024-11"
  description: "Analyzed fundamental quantum limits governing hybrid superconducting-photonic links and extended the framework to millimeter-wave frequencies. This theoretical work establishes performance bounds for quantum transduction systems, guiding the development of efficient quantum networks that connect superconducting qubits with optical photons across different frequency regimes. Published in Physical Review Applied."
  category: "publication"
  links:
    - url: "https://journals.aps.org/prapplied/abstract/10.1103/PhysRevApplied.22.054043"
      label: "Paper"
  image: "/assets/images/projects/Quantum-Limits-Superconducting-Links.png"

