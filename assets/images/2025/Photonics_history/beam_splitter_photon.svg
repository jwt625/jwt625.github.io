<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Input Ports -->
  <line x1="100" y1="150" x2="200" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <text x="60" y="155" font-family="Arial" font-size="14">|1⟩_a</text>

  <line x1="100" y1="250" x2="200" y2="250" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <text x="60" y="255" font-family="Arial" font-size="14">|1⟩_b</text>

  <!-- Beam Splitter -->
  <rect x="200" y="170" width="40" height="60" fill="lightgray" stroke="black" />
  <text x="205" y="200" font-family="Arial" font-size="14">BS</text>

  <!-- Output Ports -->
  <line x1="240" y1="150" x2="340" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <text x="350" y="105" font-family="Arial" font-size="14">|2⟩_a</text>

  <line x1="240" y1="250" x2="340" y2="300" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <text x="350" y="305" font-family="Arial" font-size="14">|2⟩_b</text>

  <!-- Markers for arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="black" />
    </marker>
  </defs>

  <!-- Description of Interference -->
  <text x="100" y="320" font-family="Arial" font-size="14">
    When two indistinguishable photons (|1⟩_a and |1⟩_b) enter the beam splitter,
  </text>
  <text x="100" y="340" font-family="Arial" font-size="14">
    they always exit together in the same output port (|2⟩_a or |2⟩_b).
  </text>
</svg>
