<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Grid pattern for technical/scientific feel -->
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.5" fill="#4a9eff" opacity="0.15"/>
    </pattern>
    
    <!-- Gradient for depth -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with grid -->
  <rect width="200" height="200" fill="url(#bg-gradient)"/>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Circuit schematic elements -->
  <g id="circuit" stroke="#4a9eff" stroke-width="2.5" fill="none" stroke-linecap="square" stroke-linejoin="miter">
    <!-- Resistor (zigzag) -->
    <path d="M 30 60 L 45 60 L 50 50 L 60 70 L 70 50 L 80 70 L 85 60 L 100 60" />
    
    <!-- Capacitor (parallel plates) -->
    <g>
      <line x1="30" y1="100" x2="55" y2="100"/>
      <line x1="55" y1="90" x2="55" y2="110"/>
      <line x1="65" y1="90" x2="65" y2="110"/>
      <line x1="65" y1="100" x2="90" y2="100"/>
    </g>
    
    <!-- Voltage source (circle with +/-) -->
    <g>
      <circle cx="140" cy="80" r="18" stroke-width="2"/>
      <line x1="140" y1="62" x2="140" y2="50"/>
      <line x1="140" y1="98" x2="140" y2="110"/>
      <!-- Plus sign -->
      <line x1="136" y1="75" x2="144" y2="75" stroke-width="1.5"/>
      <line x1="140" y1="71" x2="140" y2="79" stroke-width="1.5"/>
      <!-- Minus sign -->
      <line x1="136" y1="85" x2="144" y2="85" stroke-width="1.5"/>
    </g>
    
    <!-- Connecting wires -->
    <line x1="100" y1="60" x2="140" y2="60"/>
    <line x1="140" y1="60" x2="140" y2="62"/>
    <line x1="90" y1="100" x2="140" y2="100"/>
    <line x1="140" y1="100" x2="140" y2="110"/>
    
    <!-- Ground symbol -->
    <g transform="translate(140, 110)">
      <line x1="0" y1="0" x2="0" y2="8"/>
      <line x1="-10" y1="8" x2="10" y2="8" stroke-width="2.5"/>
      <line x1="-7" y1="12" x2="7" y2="12" stroke-width="2"/>
      <line x1="-4" y1="16" x2="4" y2="16" stroke-width="1.5"/>
    </g>
    
    <!-- Junction dots -->
    <circle cx="140" cy="60" r="2.5" fill="#4a9eff"/>
    <circle cx="140" cy="100" r="2.5" fill="#4a9eff"/>
  </g>
  
  <!-- Waveform visualization -->
  <g id="waveform" stroke="#00ff88" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Sine wave -->
    <path d="M 20 150 Q 35 135, 50 150 T 80 150 T 110 150 T 140 150 T 170 150" opacity="0.9"/>
    
    <!-- Grid lines for waveform -->
    <g stroke="#4a9eff" stroke-width="0.5" opacity="0.3">
      <line x1="20" y1="135" x2="170" y2="135"/>
      <line x1="20" y1="150" x2="170" y2="150"/>
      <line x1="20" y1="165" x2="170" y2="165"/>
    </g>
  </g>
  
  <!-- Probe indicator -->
  <g id="probe" transform="translate(165, 145)">
    <path d="M 0 0 L -8 -8 L -6 -10 L 2 -2 Z" fill="#ff6b6b" stroke="#ff6b6b" stroke-width="1"/>
    <circle cx="-1" cy="-1" r="1.5" fill="#fff"/>
  </g>
  
  <!-- Node labels (scientific notation) -->
  <g id="labels" font-family="monospace" font-size="10" fill="#4a9eff" opacity="0.7">
    <text x="138" y="55" text-anchor="middle">1</text>
    <text x="138" y="107" text-anchor="middle">2</text>
  </g>
  
  <!-- Title accent -->
  <g id="title-accent">
    <rect x="15" y="15" width="30" height="3" fill="#00ff88" opacity="0.8"/>
    <rect x="15" y="22" width="20" height="2" fill="#4a9eff" opacity="0.6"/>
  </g>
</svg>

