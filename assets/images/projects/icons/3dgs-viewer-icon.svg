<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gaussian blur filters for soft edges -->
    <filter id="glow1">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial gradients for Gaussian-like appearance -->
    <radialGradient id="grad1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#64B5F6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#81C784;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#FFB74D;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad4" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E57373;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#E57373;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#E57373;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#BA68C8;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#BA68C8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a1a" rx="15"/>

  <!-- Gaussian splats arranged in 3D-like perspective -->
  <!-- Back layer (smaller, dimmer) -->
  <ellipse cx="35" cy="30" rx="12" ry="10" fill="url(#grad2)" filter="url(#glow2)" opacity="0.7"/>
  <ellipse cx="65" cy="35" rx="10" ry="8" fill="url(#grad4)" filter="url(#glow2)" opacity="0.7"/>

  <!-- Middle layer -->
  <ellipse cx="50" cy="70" rx="16" ry="14" fill="url(#grad1)" filter="url(#glow1)" opacity="0.85"/>
  <ellipse cx="30" cy="55" rx="14" ry="12" fill="url(#grad5)" filter="url(#glow1)" opacity="0.85"/>

  <!-- Front layer (larger, brighter) -->
  <ellipse cx="55" cy="50" rx="18" ry="16" fill="url(#grad3)" filter="url(#glow1)"/>
  <ellipse cx="70" cy="65" rx="15" ry="13" fill="url(#grad1)" filter="url(#glow1)"/>

  <!-- Small accent splats -->
  <circle cx="40" cy="40" r="6" fill="url(#grad3)" filter="url(#glow2)" opacity="0.8"/>
  <circle cx="75" cy="45" r="5" fill="url(#grad2)" filter="url(#glow2)" opacity="0.6"/>
</svg>
