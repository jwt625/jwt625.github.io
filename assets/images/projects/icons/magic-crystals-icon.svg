<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main purple to blue gradient -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <!-- Lighter facet gradient -->
    <linearGradient id="facetLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    
    <!-- Darker facet gradient -->
    <linearGradient id="facetDark" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4C1D95"/>
      <stop offset="100%" stop-color="#5B21B6"/>
    </linearGradient>
    
    <!-- Yellow-orange accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    
    <!-- Outer glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle glow filter -->
    <filter id="sparkleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Radial glow for background aura -->
    <radialGradient id="auraGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#6366F1" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 4-pointed cross star symbol with pointy tips - reusable -->
    <symbol id="sparkle" viewBox="-10 -10 20 20">
      <path d="M 0,-8 L -1.5,-2 L -8,0 L -1.5,2 L 0,8 L 1.5,2 L 8,0 L 1.5,-2 Z"
            fill="url(#accentGradient)"
            stroke="url(#accentGradient)"
            stroke-width="0.5"/>
    </symbol>
  </defs>
  
  <!-- Background aura/glow -->
  <circle cx="100" cy="100" r="90" fill="url(#auraGlow)"/>
  
  <!-- Main crystal group with glow effect -->
  <g filter="url(#glow)">
    <!-- Crystal base hexagon outline (sacred geometry) -->
    <polygon 
      points="100,25 155,55 155,115 100,145 45,115 45,55" 
      fill="none" 
      stroke="url(#crystalGradient)" 
      stroke-width="1" 
      opacity="0.3"/>
    
    <!-- Left dark facet -->
    <polygon 
      points="100,35 100,100 50,70 50,60" 
      fill="url(#facetDark)" 
      opacity="0.9"/>
    
    <!-- Right light facet -->
    <polygon 
      points="100,35 100,100 150,70 150,60" 
      fill="url(#facetLight)" 
      opacity="0.9"/>
    
    <!-- Bottom left facet -->
    <polygon 
      points="50,70 100,100 100,155 50,120" 
      fill="url(#crystalGradient)" 
      opacity="0.85"/>
    
    <!-- Bottom right facet -->
    <polygon 
      points="150,70 100,100 100,155 150,120" 
      fill="url(#facetLight)" 
      opacity="0.7"/>
    
    <!-- Top crown facet - main -->
    <polygon 
      points="100,39 70,55 100,75 130,55" 
      fill="url(#facetLight)" 
      opacity="0.95"/>
  </g>
  
  <!-- Sparkle stars at natural light catch points -->
  <g filter="url(#sparkleGlow)">
    <!-- Primary sparkle - top apex (brightest point, largest) -->
    <use href="#sparkle" x="91" y="26" width="18" height="18" opacity="0.95"/>
    
    <!-- Secondary sparkle - right facet edge intersection -->
    <use href="#sparkle" x="122" y="49" width="12" height="12" opacity="0.75"/>
    
    <!-- Tertiary sparkle - left upper edge (smallest, subtle) -->
    <use href="#sparkle" x="60" y="58" width="9" height="9" opacity="0.55"/>
  </g>
  
  <!-- Outer sacred geometry ring (subtle) -->
  <circle 
    cx="100" cy="95" r="75" 
    fill="none" 
    stroke="url(#crystalGradient)" 
    stroke-width="0.5" 
    opacity="0.2"
    stroke-dasharray="4,8"/>
</svg>
