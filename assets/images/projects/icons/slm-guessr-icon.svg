<svg width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" rx="20" fill="#1a1a1a"/>

  <defs>
    <!-- Phase colormap: twilight-like (purple -> magenta -> light yellow -> olive -> purple) -->
    <linearGradient id="phaseGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#640096" />
      <stop offset="25%" stop-color="#FF32FF" />
      <stop offset="50%" stop-color="#FFFF9B" />
      <stop offset="75%" stop-color="#CDCD64" />
      <stop offset="100%" stop-color="#640096" />
    </linearGradient>

    <!-- Intensity colormap: hot (black -> red -> yellow -> white) -->
    <radialGradient id="intensityHot" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="33%" stop-color="#FFFF00" />
      <stop offset="67%" stop-color="#FF0000" />
      <stop offset="100%" stop-color="#000000" />
    </radialGradient>
  </defs>

  <!-- Left half: Phase mask (centered at x=30, from x=10 to x=50) -->
  <path d="M15 15 H50 V85 H15 Q10 85 10 80 V20 Q10 15 15 15Z" fill="url(#phaseGradient)" fill-opacity="0.9"/>

  <!-- Right half: Intensity distribution with hot colormap (centered at x=70, from x=50 to x=90) -->
  <rect x="50" y="15" width="40" height="70" rx="5" fill="#000" />

  <!-- Five spots with hot colormap glow -->
  <circle cx="70" cy="35" r="5" fill="url(#intensityHot)"/>
  <circle cx="70" cy="50" r="8" fill="url(#intensityHot)"/>
  <circle cx="70" cy="65" r="5" fill="url(#intensityHot)"/>
  <circle cx="58" cy="50" r="4" fill="url(#intensityHot)"/>
  <circle cx="82" cy="50" r="4" fill="url(#intensityHot)"/>

  <!-- Center division line (exactly at x=50) -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#333" stroke-width="2" stroke-linecap="round"/>

  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="28"
        style="filter: drop-shadow(0px 0px 4px rgba(0,0,0,0.8));">?</text>
</svg>